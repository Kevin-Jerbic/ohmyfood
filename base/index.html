<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section>
            <div class="container">
                <div class="menu">
                    <div class="menu__item">
                        <div class="menu__item__txt">
                            <h3 class="menu__item__txt--title">Nom du plat</h3>
                            <p class="menu__item__txt--description">Lorem ipsum dolor sit amet consectetur, adipisicing elit!</p>
                        </div>
                        <div class="menu__item__price">
                            <span>25€</span>
                        </div>
                        <div class="menu__item__check">
                            <i class="fas fa-lg fa-circle-check"></i>
                        </div>
                    </div>
                    <div class="menu__item">
                        <div class="menu__item__txt">
                            <h3 class="menu__item__txt--title">Nom du plat</h3>
                            <p class="menu__item__txt--description">Lorem ipsum dolor sit amet consectetur, adipisicing elit!</p>
                        </div>
                        <div class="menu__item__price">
                            <span>25€</span>
                        </div>
                        <div class="menu__item__check">
                            <i class="fas fa-lg fa-circle-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <ul class="list">
                <li>
                    <div class="list--number">1</div>
                    <div><i class="fas fa-mobile-alt"></i></div>
                    <p>Choisissez un restaurant</p>
                </li>
                <li>
                    <div class="list--number">2</div>
                    <div><i class="fas fa-list"></i></div>
                    <p>Composez votre menu</p>
                </li>
                <li>
                    <div class="list--number">3</div>
                    <div><i class="fas fa-store"></i></div>
                    <p>Dégustez au restaurant</p>
                </li>
            </ul>
        </section>

        <section>
            <div class="cards">
                <a href="#">
                    <article class="cards__item">
                        <img src="restaurant.png" alt="restaurant" />
                        <div class="cards__item__content">
                            <div class="cards__item__content__txt">
                                <h3 class="cards__item__content__txt--title">Nom du restaurant</h3>
                                <p class="cards__item__txt--subtitle">Ville</p>
                            </div>
                            <div class="cards__item__like">
                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-heart liked-heart"></i>
                            </div>
                        </div>
                    </article>
                </a>
            </div>
        </section>

    </body>
</html>
